<body>
    <header>
        <div class="topo">
            <h1><img src="img/logo_ideas.png" alt="logo" width="240px" height="60px"></h1>
            <nav>

        </div>
    </header>
    <main class="relat">
        <form action="">
            <fieldset class="field">
                <legend>Setor</legend>
                <select name="" id="">
                    <option value="">Pronto Socorro Maternidade</option>
                    <option value="">Pronto Socorro Infantil</option>
                </select>
            </fieldset>
            <div class="data"> 
                <label for="">Data de Entrada</label><br>
                <input type="date" name="data_entrada" min="2014-01-01">
            </div>
            <div class="data">
                <label for="">Data de Saída</label><br>
                <input type="date" name="data_entrada" min="2014-01-01">
            </div>
                <fieldset class="checkbox">
                    <legend>Formato de impressão do relatório</legend>
                    <label for="radio-excel"><input checked name="relatorio" type="radio" value="excel" id="radio-excel">Excel</label>
                    <label for="radio-pdf"><input name="relatorio" type="radio" value="pdf" id="radio-pdf">PDF</label>
                </fieldset>
        </form>
        <form action="" class="form-teste">
            <fieldset>
                <legend>Setor</legend>
                <select name="" id="">
                    <option value="">Pronto Socorro Maternidade</option>
                    <option value="">Pronto Socorro Infantil</option>
                </select>
            </fieldset>
            <div> 
                <label for="">Data de Entrada</label><br>
                <input type="date" name="data_entrada" min="2014-01-01">
            </div>
            <div>
                <label for="">Data de Saída</label><br>
                <input type="date" name="data_entrada" min="2014-01-01">
            </div>
                <fieldset>
                    <legend>Formato de impressão do relatório</legend>
                    <label for="radio-excel"><input checked name="relatorio" type="radio" value="excel" id="radio-excel">Excel</label>
                    <label for="radio-pdf"><input name="relatorio" type="radio" value="pdf" id="radio-pdf">PDF</label>
                </fieldset>
            <input type="submit" value="gerar relatório" id="btn-submit">
        </form>
    </main>
